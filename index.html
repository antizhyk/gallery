<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="gallery__container">
                <div class="gallery__block">
                    <div class="gallery__show">
                        <img src="./img/dark-elf.jpg" alt="" srcset="">
                    </div>
                    <ul class="gallery__list">
                        <li><img src="./img/dark-elf.jpg" alt="" class="gallery__small"></li>
                        <li><img src="./img/dragon.jpg" alt="" class="gallery__small"></li>
                        <li><img src="./img/elf.jpg" alt="" class="gallery__small"></li>
                        <li><img src="./img/gnom.jpg" alt="" class="gallery__small"></li>
                        <li><img src="./img/man.jpg" alt="" class="gallery__small"></li>
                        <li><img src="./img/neckromant.jpg" alt="" class="gallery__small"></li>
                        <li><img src="./img/ork.jpg" alt="" class="gallery__small"></li>
                        <li><img src="./img/unnamed.jpg" alt="" class="gallery__small"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
